<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Login</h1>
            <h2 class="word">
                <form action="{{ url_for('login') }}" method="post">
                    <input id="email" name="email" type="text" placeholder="Enter Your Email" class="textbox"/></br></br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
                    <input type="submit" class="btn" value="Sign In"></br>
                </form>
            </h2>
            <p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
          </div>
        </div>
</div>
</body>
</html>
