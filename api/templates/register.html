<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Register</h1>
            <h2 class="word">
                <form action="{{ url_for('register.register_user') }}" method="post">
                    <div class="msg">{{ msg }}</div>
                    <input id="first_name" name="first_name" type="text" placeholder="Enter Your First name" class="textbox"/></br></br>
                    <input id="last_name" name="last_name" type="text" placeholder="Enter Your Last name" class="textbox"/></br></br>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email" class="textbox"/></br></br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
                    <input type="submit" class="btn" value="Sign Up"></br>
                </form>
            </h2>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login.login_users')}}"> Sign In here</a></p>
          </div>
        </div>
        </div>
</body>
</html>
